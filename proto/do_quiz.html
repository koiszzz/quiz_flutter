<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正在答题</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    :root {
        --primary-color: #6200ea;
        --bg-color: #f5f5f5;
        --card-bg: #fff;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background: var(--bg-color);
        margin: 0;
    }
    header {
        background: var(--primary-color);
        color: white;
        padding: 16px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header .left {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    header .right {
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .container {
        padding: 16px;
        max-width: 900px;
        margin: auto;
    }
    .progress {
        margin-bottom: 12px;
        font-size: 14px;
        color: #666;
    }
    .question-card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question-text {
        font-size: 18px;
        margin-bottom: 16px;
        font-weight: 500;
    }
    .option {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s ease, border-color 0.2s ease;
    }
    .option:hover { background: #f0f0f0; }
    .option.selected {
        background: #e8ddff;
        border-color: var(--primary-color);
    }
    .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 16px;
    }
    .btn {
        flex: 1;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
    }
    .btn.secondary {
        background: #999;
    }
    /* 响应式优化 */
    @media (max-width: 768px) {
        header { font-size: 18px; padding: 12px; }
        .question-text { font-size: 16px; }
    }
    @media (max-width: 480px) {
        .btn { font-size: 14px; padding: 10px; }
    }
</style>
</head>
<body>

<header>
    <div class="left">
        <span class="material-icons" onclick="history.back()" style="cursor:pointer;">arrow_back</span>
        答题中
    </div>
    <div class="right">
        <span class="material-icons">timer</span>
        <span id="timer">10:00</span>
    </div>
</header>

<div class="container">
    <!-- 进度信息 -->
    <div class="progress">第 1 / 10 题</div>

    <!-- 题卡 -->
    <div class="question-card">
        <div class="question-text">地球的卫星是？</div>
        <div class="option" onclick="selectOption(this)">
            <span class="material-icons">radio_button_unchecked</span> A. 火星
        </div>
        <div class="option" onclick="selectOption(this)">
            <span class="material-icons">radio_button_unchecked</span> B. 月球
        </div>
        <div class="option" onclick="selectOption(this)">
            <span class="material-icons">radio_button_unchecked</span> C. 金星
        </div>
        <div class="option" onclick="selectOption(this)">
            <span class="material-icons">radio_button_unchecked</span> D. 木星
        </div>

        <!-- 底部按钮 -->
        <div class="btn-row">
            <button class="btn secondary"><span class="material-icons">arrow_back</span> 上一题</button>
            <button class="btn"><span class="material-icons">arrow_forward</span> 下一题</button>
        </div>
    </div>
</div>

<script>
    function selectOption(el) {
        const options = el.parentElement.querySelectorAll('.option');
        options.forEach(o => {
            o.classList.remove('selected');
            o.querySelector('.material-icons').textContent = 'radio_button_unchecked';
        });
        el.classList.add('selected');
        el.querySelector('.material-icons').textContent = 'radio_button_checked';
    }
</script>

</body>
</html>
