<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>设置</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background: #f5f5f5; margin: 0; }
    header {
        background: #6200ea; color: white; padding: 16px;
        font-size: 20px; display: flex; align-items: center; gap: 8px;
    }
    .container { padding: 16px; }
    .list { background: white; border-radius: 8px; padding: 8px; }
    .list-item {
        display: flex; align-items: center; gap: 12px;
        padding: 12px; border-bottom: 1px solid #eee;
        cursor: pointer; transition: background 0.1s ease;
    }
    .list-item:hover { background: #f0f0f0; }
    .material-icons { color: #6200ea; }
</style>
</head>
<body>

<header>
    <span class="material-icons" onclick="history.back()" style="cursor:pointer;">arrow_back</span>
    设置
</header>

<div class="container">
    <div class="list">
        <div class="list-item"><span class="material-icons">brightness_4</span> 主题切换</div>
        <div class="list-item"><span class="material-icons">format_size</span> 字体大小调整</div>
        <div class="list-item"><span class="material-icons">swap_vert</span> 题目顺序规则</div>
        <div class="list-item"><span class="material-icons">backup</span> 数据备份与恢复</div>
        <div class="list-item"><span class="material-icons">folder</span> 导入 / 导出路径设置</div>
    </div>
</div>

</body>
</html>
